<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>QuickGameFinder - Connexion</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <a href="">
        <img class="logo" src="" alt="">
      </a>
        <div class="mainPanel">
          <div class="panelContent">
            <div class="panelTopPart">
              <h3 class="panelTitle">Connexion</h3>
              <p class="panelDesc">Connectez vous Ã  l'aide de votre compte.</p>
            </div>
            <div class="panelCenterPart">
              <form class="loginForm" action="">
                <div class="textInputContainer">
                  <p class="inputTitle">Nom d'utilisateur</p>
                  <div class="textInput">
                    <img src="./imgs/login-rounded-right.png" alt="">
                    <input id="userusername" type="text">
                  </div>
                </div>
                <div class="textInputContainer">
                  <p class="inputTitle">Mot de passe</p>
                  <div class="textInput">
                    <img src="./imgs/password.png" alt="">
                    <input id="userpassword" type="password">
                  </div>
                </div>
              <button id="loginSubmit" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                  Connexion &rarr;
              </button>
              </form>
            </div>
          </div>
        </div>
      <div id="toastHandler" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="renderer.js"></script>
    <script>
      const sendNotification = require("./io/sendNotif.js").sendStateNotification;
      const User = require("./networking/user.js").user;
      const loginButton = document.querySelector('#loginSubmit');

      var username = document.getElementById('userusername');
      var userpass = document.getElementById('userpassword');
      var user = new User();

      loginButton.addEventListener('click', () => {
        user.login(username.value, userpass.value, sendNotification, "Connexion en cours...");
      });
    </script>
  </body>
</html>
